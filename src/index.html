<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data Scraper</title>
    <link rel="stylesheet" href="css/output.css" />
    <script defer src="./render/render.js"></script>
    <script src="https://kit.fontawesome.com/1c96ecf597.js" crossorigin="anonymous"></script>

  </head>
  <body class="flex flex-col justify-start items-center">

    <div class="w-full h-10 px-10 flex flex-row justify-left items-center bg-purple-800 text-white">
      <h1>Driggs Title Data Scraper</h1>
    </div>

    <div class="w-full h-full flex flex-col justify-center items-center">
      <div class="w-auto h-auto flex flex-row justify-around items-center mx-10 p-6 bg-purple-800 rounded-2xl text-white">
        <div class="w-1/3 h-full flex flex-col justify-center items-center mx-4">
          <div class="w-auto h-full">
            <h1>Names Available: 0</h1>
            <hr class="w-auto h-1 mb-4">
            <h1 id="completed">Names Completed: 0</h1>
            <hr class="w-auto h-1 mb-4">
            <h1 id="skipped">Names Skipped: 0</h1>
            <hr class="w-auto h-1 mb-4">
          </div>
        </div>
        <div class="w-1/3 h-full flex flex-row justify-center items-center mx-4">
          <form class="flex flex-col justify-center items-center">
            <div class="flex flex-col items-center">
              <h1>Starting Date</h1>
              <input class="w-full h-auto rounded-md bg-white m-2 border border-black p-2 text-black" type="text" name="Start Date" placeholder="mm/dd/yyyy" id="start-date"/>
            </div>
            <div class="flex flex-col items-center">
              <h1>Ending Date</h1>
              <input class="w-full h-auto rounded-md bg-white m-2 border border-black p-2 text-black" type="text" name="Start Date" placeholder="mm/dd/yyyy" id="end-date"/>
            </div>

          </form>
        </div>
        <div class="w-1/3 h-full flex flex-col justify-center items-center mx-4">
          <h1>Program Control</h1>
          <hr class="w-full h-1">
          <div class="w-auto flex flex-row justify-center items-center">
            <button class="w-14 m-1" id="play">
              <i class="fa fa-play fa-3x" aria-hidden="true" id="play-icon"></i>
              <i class="fa fa-pause fa-3x" style="display:none" aria-hidden="true" id="pause-icon"></i>
            </button>
            <button class="w-14 m-1" id="stop"><i class="fa fa-stop fa-3x" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
